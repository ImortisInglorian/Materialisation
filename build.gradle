plugins {
    id "fabric-loom" version "0.4-SNAPSHOT"
}

archivesBaseName = "Materialisation"
version = "3.0.0"

def minecraftVersion = "1.16.1"
def yarnBuild = "1.16.1+build.4+legacy.20w09a+build.8"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
    accessWidener = file("src/main/resources/materialisation.accesswidener")
}

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/shedaniel/legacy-yarn-updated" }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings "me.shedaniel:legacy-yarn:${yarnBuild}:v2"
    modImplementation("net.fabricmc.fabric-api:fabric-api:0.16.0+build.384-1.16.1") {
        force(true)
    }
    modImplementation "net.fabricmc:fabric-loader:0.8.2+build.194"
    modImplementation("me.shedaniel.cloth:config-2:4.6.0") {
        exclude(group: "net.fabricmc.fabric-api")
    }
    include("me.shedaniel.cloth:config-2:4.6.0")
    compileOnly("com.google.code.findbugs:jsr305:3.0.2")
    modImplementation("io.github.prospector:modmenu:1.14.5+build.30")
    modImplementation("me.shedaniel:RoughlyEnoughItems:4.10.3") {
        exclude(group: "net.fabricmc.fabric-api")
    }
}
