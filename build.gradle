plugins {
    id 'fabric-loom' version '0.2.4-SNAPSHOT'
}

archivesBaseName = "Materialisation"
version = "0.5.5"

def minecraftVersion = "1.14.3"
def yarnBuild = "1"
def cr_version = "1.2.0+1.14.2-SNAPSHOT"
def netherthings_version = "1.1.3.1"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
}

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

repositories {
    maven {
        name = "Forge"
        url = "https://files.minecraftforge.net/maven/"
    }
    maven {
        name = "Jitpack"
        url = "https://jitpack.io/"
    }
    maven {
        name = 'Cotton'
        url 'http://server.bbkr.space:8081/artifactory/libs-snapshot'
    }
    maven { url "https://tehnut.info/maven/" }
    maven { url "https://minecraft.curseforge.com/api/maven" }
    maven { url = 'http://maven.sargunv.s3-website-us-west-2.amazonaws.com/' }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings "net.fabricmc:yarn:${minecraftVersion}+build.${yarnBuild}:enigma@zip"
    implementation "net.fabricmc:yarn:${minecraftVersion}+build.${yarnBuild}"
    modImplementation ("net.fabricmc.fabric-api:fabric-api:0.3.0+build.198") {
        force = true
    }
    modImplementation "net.fabricmc:fabric-loader:0.4.8+build.154"

    // Cloth
    modImplementation "me.shedaniel.cloth:config-2:0.4.1"
    include "me.shedaniel.cloth:config-2:0.4.1"

    // Mod Compat
    modImplementation("me.shedaniel:RoughlyEnoughItems:2.9.6+build.138") {
        exclude module: "ClothConfig2"
    }
    //    modRuntime "io.github.cottonmc:cotton-resources:${cr_version}"
    modRuntime "nether-things:netherthings:${netherthings_version}"
    modRuntime "fabric-more-enchantments:MoEnchantments:1.5.9"
    modRuntime("me.sargunvohra.mcmods:auto-config:1.1.2+mc1.14.1") {
        transitive = false
    }

    // OptiFabric
    modRuntime "optifabric:optifabric:0.4.0"
    modRuntime 'org.zeroturnaround:zt-zip:1.13'
    modRuntime('net.fabricmc:stitch:0.2.1.61') {
        transitive = false
    }
    modRuntime 'com.github.Chocohead:Fabric-ASM:c4ad22d'
}
